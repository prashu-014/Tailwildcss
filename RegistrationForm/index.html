            <input type="radio" name="prefernot" id="" value="" class="mr-1"><label for="Pre">Prefer not to say</label>
        </div>


        <div class="col-span-2 mt-2">
            <label for="">Address</label>

        </div>



        <div class="m-2">
            
                <select name="" id="" class=" w-full mt-1 border border-2 p-1 rounded-[5px]">

                    <option value="">India</option>
                    <option value="">USA</option>
                    <option value="">Dubai</option>
                    <option value="">Nepal</option>
                </select>

        
        </div>

        <div class=" m-2">
            <input type="text" placeholder="Enter postal code" class="w-full mt-1 border border-2 p-1 rounded-[5px]">

        </div>


        <button class="w-full bg-red-500 col-span-2 p-1 text-[#fff] rounded-[5px] mt-4">Submit</button>
       





    </div>
