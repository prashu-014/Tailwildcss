<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body class="w-screen h-screen bg-[url('background2.jpg')] bg-cover bg-center grid place-items-center p-1">
    
    <div class="container sm:w-96 h-96 p-8 sm:p-10 to-transparent backdrop-blur-2xl border border-2">
        <h1 class="text-center text-3xl font-bold mb-4 text-[#fff] ">Login</h1>
        <div class="w-full flex justify-between border rounded-full py-1 px-2 mb-4">
            <input type="text" placeholder="Username"  class="w-full outline-none opacity-0 focus:opacity-50" >
            <i class="ri-user-fill text-[#fff]"></i>
        </div>

        <div class="w-full flex justify-between border rounded-full py-1 px-2 mb-2">
            <input type="password" placeholder="Password"  class="w-full outline-none border-none opacity-0 focus:opacity-50">
            <i class="ri-lock-fill text-[#fff]"></i>
        </div>

        <div class="flex justify-between mb-4 text-[#fff]">
           <span> <input type="checkbox" class="accent-red-500"> Remember me</span> <div><span>Forget password</span></div>

        </div>

        <button class="w-full bg-[#fff] p-2 rounded-full mb-4">Login</button>

        <span class="sm:ml-8 text-[#fff]">Don't hava an account? <a href="#" class="font-bold">Register</a></span>
        
    </div>
</body>
</html>
